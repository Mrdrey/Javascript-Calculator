<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>  
    <div id="calculator">
        <input type="text" id="display">
        <!-- num pad -->
         <div id="keys">
            <button class="operator-btn" onclick="appendNumber('+')">+</button>
            <button id="key" onclick="appendNumber('7')">7</button>
            <button id="key" onclick="appendNumber('8')">8</button>
            <button id="key" onclick="appendNumber('9')">9</button>
            <button class="operator-btn" onclick="appendNumber('-')">-</button>
            <button id="key" onclick="appendNumber('4')">4</button>
            <button id="key" onclick="appendNumber('5')">5</button>
            <button id="key" onclick="appendNumber('6')">6</button>
            <button class="operator-btn"onclick="appendNumber('*')">*</button>
            <button id="key" onclick="appendNumber('1')">1</button>
            <button id="key" onclick="appendNumber('2')">2</button>
            <button id="key" onclick="appendNumber('3')">3</button>
            <button class="operator-btn" onclick="appendNumber('/')">/</button>
            <button id="key" onclick="appendNumber('0')">0</button>
            <button id="key" onclick="appendNumber('.')">.</button>
            <button onclick="calculate()">=</button>
            <button class="operator-btn" onclick="clearDisplay()">C</button>
        </div>
    </div>
    <script src="../javascript/index.js">

    </script>

</body>
</html>
